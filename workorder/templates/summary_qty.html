{% extends 'base.html' %}

{% block content %}
    <h5 class="mb-3">统计</h5>
    <form method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="row">
            <div class="col-md-3 mb-2">
                <div class="form-group">
                    <label for="start_date">开始日期</label>
                    <input type="date" class="form-control form-control-sm" id="start_date" required name="start_date">
                </div>
            </div>
            <div class="col-md-3 mb-2">
                <div class="form-group">
                    <label for="end_date">截止日期</label>
                    <input type="date" class="form-control form-control-sm" id="end_date" required name="end_date">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mb-2">查询</button>
    </form>
    <div class="mt-5" style="font-size: larger">
        <div class="lead my-3 vertical_line">完成订单数：{{ qty_orders }}</div>
        <div class="lead my-3 vertical_line">完成设备数：{{ qty_modules }}</div>
    </div>
    <script>
        var defaultDate = document.querySelectorAll('#start_date');
        for (var i = 0; i < defaultDate.length; i++) {
            defaultDate[i].valueAsDate = new Date();
        }
    </script>
    <script>
        var defaultDate = document.querySelectorAll('#end_date');
        for (var i = 0; i < defaultDate.length; i++) {
            defaultDate[i].valueAsDate = new Date();
        }
    </script>
{% endblock %}
