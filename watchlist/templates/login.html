{% extends 'base.html' %}

{% block content %}
<h5>登录</h5>
<br>
<form method="post">
    <div class="form-group">
        <label for="username">账号</label>
        <input type="text" class="form-control form-control-sm" id="username" required name="username">
    </div>
    <div class="form-group">
        <label for="password">密码</label>
        <input type="password" class="form-control form-control-sm" id="password" required name="password">
    </div>
    <div class="form-group">
        <input class="btn btn-primary" type="submit" name="submit" value="提交">
    </div>
</form>
{% endblock %}
