{% extends 'base.html' %}

{% block head %}
    {{ super() }}
    <style type="text/css">
        body {
            text-align: center
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signin.css') }}" type="text/css">
{% endblock %}
{% block content %}
    <form class="form-signin" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <img class="mb-4" src="{{ url_for("static",filename="images/bootstrap-solid.svg") }}" alt="" width="50"
             height="50">
        <h4 class="mb-3 font-weight-normal">请登录</h4>
        <label for="username" class="sr-only">用户名</label>
        <input type="text" id="username" class="form-control" placeholder="用户名" required
               name="username" autofocus>
        <label for="password" class="sr-only">密码</label>
        <input type="password" id="password" class="form-control" placeholder="密码" required name="password">
{#        <div class="checkbox mb-3" style="text-align: left">#}
{#            <label>#}
{#                <input type="checkbox" value="remember-me"> 记住我#}
{#            </label>#}
{#        </div>#}
        <div class="form-group form-check text-left">
            <label class="form-check-label">
                <input class="form-check-input" id="remember" name="remember" type="checkbox" value="y"> 记住我
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    </form>
{% endblock %}
