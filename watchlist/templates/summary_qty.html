{% extends 'base.html' %}

{% block content %}
<h5>统计</h5>
<div class="form-group">
    <form method="post">
        <label for="start_date">开始日期：</label>
        <input type="date" class="form-control form-control-sm" id="start_date" required name="start_date">
        <label for="end_date">截止日期：</label>
        <input type="date" class="form-control form-control-sm" id="end_date" required name="end_date">
        <br>
        <input class="btn btn-primary" type="submit" name="submit" value="提交">
    </form>
</div>
<br>
<p><strong>完成订单数：</strong>{{ qty_orders }}</p>
<p><strong>完成设备数：</strong>{{ qty_modules }}</p>
<script>
    var defaultDate = document.querySelectorAll('#start_date');
    for (var i = 0; i < defaultDate.length; i++) {
        defaultDate[i].valueAsDate = new Date();
    }
</script>
<script>
    var defaultDate = document.querySelectorAll('#end_date');
    for (var i = 0; i < defaultDate.length; i++) {
        defaultDate[i].valueAsDate = new Date();
    }
</script>
{% endblock %}
